<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <script src="main.js"
            defer></script>
    <title>Roemische Zahlen konvertiert und umgekehrt von Milisa Danaj</title>
</head>

<body>
    <h1>Roemische Zahlen konvertieren und viceversa</h1>
    <hr>
    <div id="to-roman">
        <h2>Convert from Decimal to Roman</h2>
        <input type="number"
               id="to-roman-number-input"
               placeholder="Enter a Decimal number">
        <button id="convertToRoman">Convert</button>
        <p id="to-roman-number-output">output</p>
    </div>
    <div id="from-roman">
        <h2>Convert from Roman to Decimal</h2>
        <input type="text"
               id="from-roman-number-input"
               placeholder="Enter a Roman numeral">
        <button id="convertFromRoman">Convert</button>
        <p id="from-roman-number-output">output</p>
    </div>
</body>

</html>
